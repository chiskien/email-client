<h3>Creating an Account </h3>
<form action="" [formGroup]="authForm" class="ui form">
  <div class="field">
    <label>Username: </label>
    <input type="text" formControlName="username">
  </div>
  {{authForm.controls.username.errors | json}}
  <div class="field">
    <label>Password: </label>
    <input type="text" formControlName="password">
  </div>
  {{authForm.controls.password.errors | json}}
  <div class="field">
    <label>Password Confirmation: </label>
    <input type="text" formControlName="passwordConfirmation">
  </div>
  {{authForm.controls.passwordConfirmation.errors | json}}
  <button class="ui submit button primary">
    Submit!
  </button>
  {{authForm.errors | json }}
</form>
